<ul class="flex flex-wrap text-center text-sm font-medium text-gray-500 dark:text-gray-400">
  @for (tab of tabPanelList; track $index) {
    <li class="me-2">
      <button
        type="button"
        aria-current="page"
        class="inline-block rounded-lg bg-blue-600 px-4 py-3 text-white"
        [class.active]="$index === activeIndex"
        (click)="changeTab($index)"
      >
        {{ tab.title }}
      </button>

      <button (click)="removeTab(tab)">X</button>
    </li>
  }
</ul>

@if (tabPanelList.length) {
  <div class="tab-body">
    <ng-container *ngTemplateOutlet="tabPanelList[activeIndex].panelBody"></ng-container>
  </div>
} @else {
  <span>No more tab</span>
}
