<button type="button" routerLink="/articles">Go back</button>

@if (!loadingSignal() && (article$ | async); as article) {
  <ul>
    <li>{{ article.title }}</li>
    <li>{{ article.content }}</li>
    <li>{{ article.updateAt }}</li>
    <li>{{ article.author }}</li>
  </ul>
} @else if (loadingSignal()) {
  <p>Loading...</p>
} @else {
  <p>No article found</p>
}
