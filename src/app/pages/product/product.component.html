<p [title]="user.age">my age:{{ user.age }}</p>

<input type="text" placeholder="Enter Name" [(ngModel)]="modelName" />
<button (click)="setName($event)">Set Name</button>

<button (click)="increase()">+</button>
<span>Age: {{ user.age }}</span>
<button (click)="decrease()">-</button>

<app-progress-bar [progress]="41" [backgroundColor]="'#9e9e9e'" [progressColor]="'#2e8b57'">
</app-progress-bar>

@if (user.age > 40) {
  <span>Hello</span>
} @else {
  <span>too young</span>
}
